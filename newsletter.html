<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Charlotte Cambau, Giorgia Ballante">
  <meta name="keywords" content="newsletter, sign-up, test, e-commerce">
  <link rel="stylesheet" href="style.css">
  <title>Cambau-Ballante newsletter test</title>
</head>
<body>
  <article class="newsletter">
    <img src="images/newsletter-dude.png" alt="picture of a man with glasses sitting in the grass" class="dude">

    <section class="newsText">
      <img src="images/email.png" alt="icon of a letter" width="50;" class="email">

      <h3>Sign up to our mailing list</h3>

      <p class="subtitle">For the latest news, deals and exclusive offers</p>

      <form action="#" id="signUp">
        <div class="emailAddress">
          <label for="email">Email address</label>

          <br>
          
          <input type="text" id="input-email" name="user_email">
        </div>

        <div class="age">
          <input type="checkbox" value="I certify that I am 18 years or older">I certify that I am 18 years or older <br>
        </div>

        <div class="submit">
          <button type="submit" class="Send">Sign up</button>
        </div>
      </form>

    </section>
  </article>
</body>
</html>
